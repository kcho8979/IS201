<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Random Joke Generator</title>

<style>
  :root{
    --primary:#0d6efd;--bg:#f8f9fa;
  }
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);display:flex;flex-direction:column;min-height:100vh}
  h1{text-align:center;margin:2rem 0;color:var(--primary)}
  .card{
    max-width:500px;margin:auto;padding:2rem;background:#fff;border-radius:8px;
    box-shadow:0 4px 10px rgba(0,0,0,.08);text-align:center
  }
  button{
    margin-top:1.2rem;padding:.6rem 1.2rem;border:0;border-radius:4px;
    font-size:1rem;font-weight:600;background:var(--primary);color:#fff;cursor:pointer
  }
  button:hover{background:#084298}
  footer{margin-top:auto;text-align:center;padding:1rem;font-size:.85rem}
  footer a{color:var(--primary);text-decoration:none}
</style>
</head>
<body>
<h1>üòÇ Joke Generator</h1>

<div class="card">
  <p id="joke">Press the button to get a joke!</p>
  <button id="newJokeBtn">New Joke</button>
</div>

<footer><a href="scratch.html">‚Üê Back to Scratch Page</a></footer>

<script>

</html>
